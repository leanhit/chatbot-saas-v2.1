name: Security Scan

on:
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    name: Comprehensive Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    # OWASP Dependency Check
    - name: Run OWASP Dependency Check
      run: ./gradlew dependencyCheckAnalyze
    
    - name: Upload OWASP report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: owasp-dependency-check-report
        path: '**/build/reports/dependency-check-report.html'
    
    # SpotBugs Security Analysis
    - name: Run SpotBugs
      run: ./gradlew spotbugsMain spotbugsTest
    
    - name: Upload SpotBugs report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: spotbugs-report
        path: '**/build/reports/spotbugs/**/*.html'
    
    # Trivy Container Security Scan
    - name: Build Docker image for scanning
      run: docker build -t chatbot-saas:security-scan .
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'chatbot-saas:security-scan'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
    
    # SonarCloud Security Analysis
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    
    # CodeQL Analysis
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: java
    
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
    
    # Secret Scanning
    - name: Run Gitleaks
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    # Dependency License Check
    - name: Check dependency licenses
      run: ./gradlew checkLicenses
    
    - name: Upload license report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: license-report
        path: '**/build/reports/dependency-license/**'
    
    # Security Scorecard
    - name: Run OSSF Scorecard
      uses: ossf/scorecard-action@v2.3.1
      with:
        results_file: results.json
        results_format: json
    
    - name: Upload Scorecard results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: results.json
    
    # Notify on security issues
    - name: Check for high severity vulnerabilities
      run: |
        if [ -f "trivy-results.sarif" ]; then
          HIGH_VULNS=$(jq '.results[] | select(.properties.severity == "HIGH") | .ruleId' trivy-results.sarif | wc -l)
          if [ "$HIGH_VULNS" -gt 0 ]; then
            echo "âŒ Found $HIGH_VULNS high severity vulnerabilities"
            exit 1
          fi
        fi
    
    - name: Create security summary
      if: always()
      run: |
        echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| OWASP Dependency Check | âœ… Completed |" >> $GITHUB_STEP_SUMMARY
        echo "| SpotBugs Analysis | âœ… Completed |" >> $GITHUB_STEP_SUMMARY
        echo "| Trivy Container Scan | âœ… Completed |" >> $GITHUB_STEP_SUMMARY
        echo "| SonarCloud Security | âœ… Completed |" >> $GITHUB_STEP_SUMMARY
        echo "| CodeQL Analysis | âœ… Completed |" >> $GITHUB_STEP_SUMMARY
        echo "| Gitleaks Secret Scan | âœ… Completed |" >> $GITHUB_STEP_SUMMARY
        echo "| License Check | âœ… Completed |" >> $GITHUB_STEP_SUMMARY
        echo "| OSSF Scorecard | âœ… Completed |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š All security artifacts are available in the Actions tab." >> $GITHUB_STEP_SUMMARY
