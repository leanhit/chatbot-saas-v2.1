# Tenant Hub Configuration
# Use default database for now (traloitudong_db)

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/traloitudong_db
spring.datasource.username=traloitudong_user
spring.datasource.password=traloitudong_Admin_2025
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari Connection Pool
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show-sql=false
spring.jpa.properties.hibernate.format-sql=true

# gRPC Server Configuration
spring.grpc.server.port=50052
spring.grpc.client.identity-hub.address=static://127.0.0.1:50051
spring.grpc.client.identity-hub.negotiation-type=plaintext

# Tenant Hub Specific Configuration
tenant.max-tenants-per-user=${TENANT_MAX_TENANTS_PER_USER:5}
tenant.default-visibility=${TENANT_DEFAULT_VISIBILITY:PRIVATE}
tenant.auto-activate=${TENANT_AUTO_ACTIVATE:true}
tenant.max-members-per-tenant=${TENANT_MAX_MEMBERS_PER_TENANT:50}

# Security Configuration
tenant.security.rate-limit.requests-per-minute=100
tenant.security.rate-limit.burst-capacity=200
tenant.security.invitation-expiration-hours=24
tenant.security.max-join-requests-per-day=10

# Logging Configuration
logging.level.com.chatbot.core.tenant=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.io.grpc=INFO

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true
