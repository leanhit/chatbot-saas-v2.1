# Wallet Hub Configuration
spring.datasource.wallet.jdbc-url=jdbc:postgresql://localhost:5432/traloitudong_db
spring.datasource.wallet.username=traloitudong_user
spring.datasource.wallet.password=traloitudong_Admin_2025
spring.datasource.wallet.driver-class-name=org.postgresql.Driver

# Hikari Connection Pool Configuration for Wallet Hub
spring.datasource.wallet.hikari.maximum-pool-size=20
spring.datasource.wallet.hikari.minimum-idle=5
spring.datasource.wallet.hikari.connection-timeout=30000
spring.datasource.wallet.hikari.idle-timeout=600000
spring.datasource.wallet.hikari.max-lifetime=1800000

# JPA Configuration for Wallet Hub
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Wallet Hub Settings
wallet.transaction.max-amount=10000.00
wallet.transaction.min-amount=0.01
wallet.transaction.daily-limit=1000.00
wallet.transaction.monthly-limit=10000.00

wallet.ledger.auto-balance=true
wallet.ledger.batch-size=100
wallet.ledger.retention-days=365

wallet.currency.default=USD
wallet.currency.supported=USD, VND, EUR, GBP, JPY, CNY
wallet.currency.precision=4

wallet.security.require-2fa=false
wallet.security.max-login-attempts=5
wallet.security.lockout-duration-minutes=30

wallet.notification.email-enabled=true
wallet.notification.sms-enabled=false
wallet.notification.webhook-enabled=true
wallet.notification.webhook-url=${WALLET_WEBHOOK_URL:http://localhost:8080/api/webhooks/wallet}

# Logging for Wallet Hub
logging.level.com.chatbot.core.wallet=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
