# Config Hub Configuration
spring.datasource.config.jdbc-url=jdbc:postgresql://localhost:5432/traloitudong_db
spring.datasource.config.username=traloitudong_user
spring.datasource.config.password=traloitudong_Admin_2025
spring.datasource.config.driver-class-name=org.postgresql.Driver

# Hikari Connection Pool Configuration for Config Hub
spring.datasource.config.hikari.maximum-pool-size=10
spring.datasource.config.hikari.minimum-idle=2
spring.datasource.config.hikari.connection-timeout=30000
spring.datasource.config.hikari.idle-timeout=600000
spring.datasource.config.hikari.max-lifetime=1800000

# JPA Configuration for Config Hub
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Config Hub Settings
config.runtime.cache-enabled=true
config.runtime.cache-ttl-minutes=30
config.runtime.max-config-size=10000
config.runtime.encryption-enabled=false
config.runtime.validation-enabled=true

config.environment.auto-reload=true
config.environment.reload-interval-seconds=300
config.environment.default-environment=development
config.environment.supported-environments=development,testing,staging,production,dr

config.security.require-auth=true
config.security.admin-only-write=true
config.security.encrypt-sensitive=true
config.security.audit-changes=true

config.performance.batch-size=100
config.performance.async-processing=true
config.performance.connection-pool-size=10
config.performance.query-timeout-ms=5000

# Default Environment Configurations
environment.development.debug=true
environment.development.log-level=DEBUG
environment.development.cache-enabled=false
environment.development.mock-external-services=true

environment.testing.debug=true
environment.testing.log-level=INFO
environment.testing.cache-enabled=false
environment.testing.mock-external-services=true

environment.staging.debug=false
environment.staging.log-level=INFO
environment.staging.cache-enabled=true
environment.staging.mock-external-services=false

environment.production.debug=false
environment.production.log-level=WARN
environment.production.cache-enabled=true
environment.production.mock-external-services=false

environment.dr.debug=true
environment.dr.log-level=INFO
environment.dr.cache-enabled=true
environment.dr.mock-external-services=false

# Logging for Config Hub
logging.level.com.chatbot.core.config=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
