# ========================================
# Penny Middleware Configuration
# ========================================

# Enable Penny Middleware
penny.middleware.enabled=true
penny.middleware.processing-timeout=30s
penny.middleware.streaming-enabled=true
penny.middleware.max-retries=3
penny.middleware.retry-delay=500ms

# Provider Selection Configuration
penny.provider.selection-strategy=hybrid
penny.provider.health.check.interval=30s
penny.provider.fallback.enabled=true
penny.provider.health.monitor.enabled=true
penny.provider.health.check.interval=30s
penny.provider.health.max-failures=3
penny.provider.health.recovery-time=5m

# Intent Analysis Configuration
penny.intent.cache.enabled=true
penny.intent.cache.ttl=30m
penny.intent.cache.max-size=1000
penny.intent.vietnamese-enabled=true
penny.intent.confidence-threshold=0.7
penny.intent.entity-extraction.enabled=true

# Context Management Configuration
penny.context.storage-type=redis
penny.context.ttl=24h
penny.context.compression-enabled=true
penny.context.cleanup.interval=1h
penny.context.cleanup.auto-cleanup=true
penny.context.cleanup.max-age=7d

# Analytics Configuration
penny.analytics.enabled=true
penny.analytics.batch-size=100
penny.analytics.flush-interval=60s
penny.analytics.real-time-enabled=false
penny.analytics.metrics.processing-time-enabled=true
penny.analytics.metrics.provider-usage-enabled=true
penny.analytics.metrics.intent-tracking-enabled=true
penny.analytics.metrics.error-tracking-enabled=true

# Error Handling Configuration
penny.error.circuitbreaker.enabled=true
penny.error.fallback.enabled=true
penny.error.max-retries=3
penny.error.timeout-duration=30s
penny.error.recovery-duration=60s
penny.error.failure-threshold=5

# Logging Configuration for Penny
logging.level.com.chatbot.penny=INFO
logging.level.com.chatbot.penny.core=DEBUG
logging.level.com.chatbot.penny.routing=DEBUG
logging.level.com.chatbot.penny.context=DEBUG
logging.level.com.chatbot.penny.analytics=DEBUG
logging.level.com.chatbot.penny.error=DEBUG
