# Message Hub Configuration

# Database Configuration
spring.datasource.message.jdbc-url=jdbc:postgresql://localhost:5432/traloitudong_db
spring.datasource.message.username=traloitudong_user
spring.datasource.message.password=traloitudong_Admin_2025
spring.datasource.message.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.message.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.message.hibernate.ddl-auto=validate
spring.jpa.message.show-sql=false
spring.jpa.message.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Liquibase Configuration
spring.liquibase.message.change-log=classpath:db/changelog/message-changelog.xml
spring.liquibase.message.url=jdbc:postgresql://localhost:5432/traloitudong_db
spring.liquibase.message.username=traloitudong_user
spring.liquibase.message.password=traloitudong_Admin_2025

# RabbitMQ Configuration
spring.rabbitmq.message.host=localhost
spring.rabbitmq.message.port=5672
spring.rabbitmq.message.username=guest
spring.rabbitmq.message.password=${RABBITMQ_PASSWORD:guest}
spring.rabbitmq.message.virtual-host=/

# Message Queue Configuration
message.queue.name=message-queue
message.queue.dlq=message-queue.dlq
message.exchange.name=message-exchange
message.routing.key=message.routing

# Message Processing Configuration
message.processing.enabled=true
message.processing.thread-pool.size=10
message.processing.max-thread-pool.size=20
message.processing.queue-capacity=100

# Message Routing Configuration
message.routing.enabled=true
message.routing.default-destination=default
message.routing.timeout-ms=30000
message.routing.retry-attempts=3

# Message Storage Configuration
message.storage.enabled=true
message.storage.retention-days=365
message.storage.max-size-mb=1024
message.storage.compression.enabled=true

# Message Validation Configuration
message.validation.enabled=true
message.validation.max-message-length=10000
message.validation.max-attachment-size=10485760
message.validation.allowed-file-types=jpg,jpeg,png,gif,pdf,doc,docx,txt

# Message Security Configuration
message.security.encryption.enabled=false
message.security.encryption.algorithm=AES
message.security.signature.enabled=false
message.security.signature.algorithm=HMAC-SHA256

# Message Analytics Configuration
message.analytics.enabled=true
message.analytics.batch-size=100
message.analytics.flush-interval-ms=60000

# Message Cache Configuration
message.cache.enabled=true
message.cache.ttl-seconds=3600
message.cache.max-size=10000

# Message Rate Limiting Configuration
message.rate-limit.enabled=true
message.rate-limit.requests-per-minute=100
message.rate-limit.requests-per-hour=1000
message.rate-limit.requests-per-day=10000

# Message Webhook Configuration
message.webhook.enabled=true
message.webhook.timeout-ms=10000
message.webhook.retry-attempts=3
message.webhook.retry-delay-ms=1000

# Message Template Configuration
message.template.enabled=true
message.template.cache-enabled=true
message.template.cache-ttl-seconds=1800

# Message Translation Configuration
message.translation.enabled=false
message.translation.provider=google
message.translation.default-language=en
message.translation.cache-enabled=true

# Message Content Filtering Configuration
message.content-filter.enabled=false
message.content-filter.provider=custom
message.content-filter.strict-mode=false

# Message Backup Configuration
message.backup.enabled=true
message.backup.schedule=0 0 2 * * ?
message.backup.retention-days=30
message.backup.compression.enabled=true

# Message Monitoring Configuration
message.monitoring.enabled=true
message.monitoring.metrics-enabled=true
message.monitoring.health-check-enabled=true
message.monitoring.health-check-interval-seconds=60

# Message Logging Configuration
message.logging.enabled=true
message.logging.level=INFO
message.logging.include-payload=false
message.logging.include-metadata=true

# Message Performance Configuration
message.performance.async-processing=true
message.performance.batch-processing=true
message.performance.batch-size=50
message.performance.flush-interval-ms=5000

# Message Integration Configuration
message.integration.facebook.enabled=true
message.integration.botpress.enabled=true
message.integration.odoo.enabled=true
message.integration.minio.enabled=true

# Message API Configuration
message.api.enabled=true
message.api.version=v1
message.api.base-path=/api/message
message.api.cors.enabled=true
message.api.cors.allowed-origins=*
message.api.cors.allowed-methods=GET,POST,PUT,DELETE
message.api.cors.allowed-headers=*

# Message Pagination Configuration
message.pagination.default-size=20
message.pagination.max-size=100
message.pagination.default-sort=created_at
message.pagination.default-direction=desc

# Message Search Configuration
message.search.enabled=true
message.search.provider=elasticsearch
message.search.index-name=messages
message.search.batch-size=100
message.search.flush-interval-ms=30000

# Message Notification Configuration
message.notification.enabled=true
message.notification.channels=email,sms,push
message.notification.email.enabled=true
message.notification.sms.enabled=true
message.notification.push.enabled=true

# Message Conversation Configuration
message.conversation.max-participants=100
message.conversation.max-messages=10000
message.conversation.auto-archive-days=365
message.conversation.default-timeout-minutes=30

# Message Attachment Configuration
message.attachment.enabled=true
message.attachment.storage-provider=minio
message.attachment.max-size-mb=10
message.attachment.allowed-types=image/*,application/pdf,text/*
message.attachment.virus-scan.enabled=false

# Message Emoji Configuration
message.emoji.enabled=true
message.emoji.provider=unicode
message.emoji.conversion.enabled=true

# Message Link Configuration
message.link.preview.enabled=true
message.link.preview.timeout-ms=5000
message.link.preview.cache-ttl-seconds=3600

# Message Mention Configuration
message.mention.enabled=true
message.mention.prefix=@
message.mention.notification.enabled=true

# Message Hashtag Configuration
message.hashtag.enabled=true
message.hashtag.prefix=#
message.hashtag.trending.enabled=true

# Message Reaction Configuration
message.reaction.enabled=true
message.reaction.types=like,love,laugh,wow,sad,angry
message.reaction.max-per-message=10

# Message Thread Configuration
message.thread.enabled=true
message.thread.max-depth=10
message.thread.max-replies=100

# Message Pin Configuration
message.pin.enabled=true
message.pin.max-per-conversation=5
message.pin.auto-unlock-days=30

# Message Forward Configuration
message.forward.enabled=true
message.forward.max-times=5
message.forward.disclaimer.enabled=true

# Message Copy Configuration
message.copy.enabled=true
message.copy.disclaimer.enabled=true

# Message Edit Configuration
message.edit.enabled=true
message.edit.time-limit-seconds=300
message.edit.max-edits=3

# Message Delete Configuration
message.delete.enabled=true
message.delete.time-limit-seconds=86400
message.delete.soft-delete.enabled=true

# Message Recall Configuration
message.recall.enabled=true
message.recall.time-limit-seconds=300
message.recall.notification.enabled=true
