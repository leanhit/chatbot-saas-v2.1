# User Hub Configuration
# Use default database for now (traloitudong_db)

# Database Configuration - Using main datasource

# gRPC Client Configuration (User Hub uses port 50052, connects to other hubs)
user.grpc.client.identity-hub.address=static://127.0.0.1:50061
user.grpc.client.identity-hub.negotiation-type=plaintext
user.grpc.client.tenant-hub.address=static://127.0.0.1:50053
user.grpc.client.tenant-hub.negotiation-type=plaintext
user.grpc.client.app-hub.address=static://127.0.0.1:50054
user.grpc.client.app-hub.negotiation-type=plaintext

# User Hub Specific Configuration
user.max-users-per-tenant=${USER_MAX_USERS_PER_TENANT:100}
user.default-status=${USER_DEFAULT_STATUS:ACTIVE}
user.auto-activate=${USER_AUTO_ACTIVATE:true}
user.max-sessions-per-user=${USER_MAX_SESSIONS_PER_USER:5}

# Security Configuration
user.security.rate-limit.requests-per-minute=300
user.security.rate-limit.burst-capacity=600
user.security.session-timeout-hours=24
user.security.max-login-attempts-per-day=50
user.security.password.min-length=8
user.security.password.require-uppercase=true
user.security.password.require-lowercase=true
user.security.password.require-numbers=true
user.security.password.require-special-chars=true

# Logging Configuration
logging.level.com.chatbot.core.user=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.io.grpc=INFO
