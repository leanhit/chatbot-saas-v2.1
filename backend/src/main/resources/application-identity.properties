# Identity Hub Configuration
# Use default database for now (traloitudong_db)

# Database Configuration - Using main datasource

# gRPC Server Configuration
spring.grpc.server.port=50051
spring.grpc.client.user-hub.address=static://127.0.0.1:50052
spring.grpc.client.user-hub.negotiation-type=plaintext
spring.grpc.client.identity-hub.address=static://127.0.0.1:50061
spring.grpc.client.tenant-hub.address=static://127.0.0.1:50053
spring.grpc.client.tenant-hub.negotiation-type=plaintext
spring.grpc.client.app-hub.address=static://127.0.0.1:50054
spring.grpc.client.app-hub.negotiation-type=plaintext

# Logging Configuration
logging.level.com.chatbot.core.identity=DEBUG
logging.level.io.grpc=INFO
logging.level.org.springframework.grpc=INFO

# Security Configuration
identity.security.rate-limit.requests-per-minute=60
identity.security.rate-limit.burst-capacity=100
identity.security.account-lockout.max-attempts=5
identity.security.account-lockout.lockout-duration=30m
identity.security.password.min-length=8
identity.security.password.require-uppercase=true
identity.security.password.require-lowercase=true
identity.security.password.require-numbers=true
identity.security.password.require-special-chars=true
