# Identity Hub Configuration
# Use default database for now (traloitudong_db)

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/traloitudong_db
spring.datasource.username=traloitudong_user
spring.datasource.password=traloitudong_Admin_2025
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari Connection Pool
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show-sql=false
spring.jpa.properties.hibernate.format-sql=true

# gRPC Server Configuration
spring.grpc.server.port=50051
spring.grpc.client.tenant-hub.address=static://127.0.0.1:50052
spring.grpc.client.tenant-hub.negotiation-type=plaintext

# Identity Hub Specific Configuration
identity.jwt.secret=${JWT_SECRET:Hh52JKs3NlFlk7MpT6VYjIML9Zn7sgfhW67X7j3Xr8Y=}
identity.jwt.expiration=${JWT_EXPIRATION:86400000}

# Security Configuration
identity.security.rate-limit.requests-per-minute=60
identity.security.rate-limit.burst-capacity=100
identity.security.account-lockout.max-attempts=5
identity.security.account-lockout.lockout-duration=30m
identity.security.password.min-length=8
identity.security.password.require-uppercase=true
identity.security.password.require-lowercase=true
identity.security.password.require-numbers=true
identity.security.password.require-special-chars=true

# Logging Configuration
logging.level.com.chatbot.core.identity=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.io.grpc=INFO

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true
