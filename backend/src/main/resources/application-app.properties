# App Hub Configuration
# Use default database for now (traloitudong_db)

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/traloitudong_db
spring.datasource.username=traloitudong_user
spring.datasource.password=traloitudong_Admin_2025
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari Connection Pool
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show-sql=false
spring.jpa.properties.hibernate.format-sql=true

# gRPC Server Configuration
spring.grpc.server.port=50052
spring.grpc.client.identity-hub.address=static://127.0.0.1:50051
spring.grpc.client.identity-hub.negotiation-type=plaintext
spring.grpc.client.tenant-hub.address=static://127.0.0.1:50053
spring.grpc.client.tenant-hub.negotiation-type=plaintext
spring.grpc.client.user-hub.address=static://127.0.0.1:50054
spring.grpc.client.user-hub.negotiation-type=plaintext

# App Hub Specific Configuration
app.max-apps-per-tenant=${APP_MAX_APPS_PER_TENANT:10}
app.default-visibility=${APP_DEFAULT_VISIBILITY:PRIVATE}
app.auto-activate=${APP_AUTO_ACTIVATE:true}
app.max-subscriptions-per-app=${APP_MAX_SUBSCRIPTIONS_PER_APP:100}

# Security Configuration
app.security.rate-limit.requests-per-minute=200
app.security.rate-limit.burst-capacity=400
app.security.subscription-expiration-hours=24
app.security.max-subscription-requests-per-day=20

# Logging Configuration
logging.level.com.chatbot.core.app=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.io.grpc=INFO

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true
