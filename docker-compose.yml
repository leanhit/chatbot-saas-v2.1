version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: traloitudong-postgres
    environment:
      POSTGRES_DB: traloitudong_db
      POSTGRES_USER: traloitudong_user
      POSTGRES_PASSWORD: traloitudong_Admin_2025
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - traloitudong-network

  redis:
    image: redis:7-alpine
    container_name: traloitudong-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - traloitudong-network

  minio:
    image: minio/minio:latest
    container_name: traloitudong-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - traloitudong-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  traloitudong-network:
    driver: bridge
